version: "3.9"
services:
  postgres:
    image: postgres:16-alpine
    container_name: fsp-postgres
    environment:
      POSTGRES_USER: fsp
      POSTGRES_PASSWORD: fsp
      POSTGRES_DB: fsp
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: fsp-redis
    ports:
      - "6379:6379"

  backtest:
    build:
      context: ./services/backtest_service
    environment:
      PORT: 8082
      POSTGRES_HOST: postgres
      POSTGRES_USER: fsp
      POSTGRES_PASSWORD: fsp
      POSTGRES_DB: fsp
      REDIS_HOST: redis
    depends_on:
      - postgres
      - redis
    ports:
      - "8082:8082"

  ai:
    build:
      context: ./services/ai_service
    environment:
      PORT: 8083
      POSTGRES_HOST: postgres
      POSTGRES_USER: fsp
      POSTGRES_PASSWORD: fsp
      POSTGRES_DB: fsp
      REDIS_HOST: redis
    depends_on:
      - postgres
      - redis
    ports:
      - "8083:8083"

  market:
    build:
      context: ./services/market_service
    environment:
      PORT: 8081
      POSTGRES_HOST: postgres
      POSTGRES_USER: fsp
      POSTGRES_PASSWORD: fsp
      POSTGRES_DB: fsp
      REDIS_HOST: redis
    depends_on:
      - postgres
      - redis
    ports:
      - "8081:8081"

volumes:
  pgdata:
